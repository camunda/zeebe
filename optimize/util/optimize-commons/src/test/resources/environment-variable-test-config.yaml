---
security:
  auth:
    token:
      lifeMin: ${AUTH_TOKEN_LIFEMIN}

api:
  accessToken: ${OPTIMIZE_API_ACCESS_TOKEN:null}

engines:
  'camunda-bpm-1':
    name: default
    rest: 'http://localhost:8080/engine-rest'
    importEnabled: '${IMPORT_ENABLED_1}'
    authentication:
      enabled: false
      password: ''
      user: ''
    webapps:
      endpoint: 'http://localhost:8080/camunda'
      enabled: true
  'camunda-bpm-2':
    name: default
    rest: 'http://localhost:8080/engine-rest'
    importEnabled: ${IMPORT_ENABLED_2}
    authentication:
      enabled: false
      password: ''
      user: ''
    webapps:
      endpoint: 'http://localhost:8080/camunda'
      enabled: true


es:
  connection:
    nodes:
      - host: '${ES_HOST_1}'
        httpPort: '${ES_PORT_1}'
      - host: ${ES_HOST_2}
        httpPort: ${ES_PORT_2}

plugin:
  variableImport:
    basePackages: ['1', '${PACKAGE_2}', '${PACKAGE_3}']

container:
  accessUrl: ${ACCESS_URL:null}